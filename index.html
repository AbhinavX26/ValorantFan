<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Valorant Style</title>
  <link rel="icon" href="Valorant.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="Pop-up.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://cdna.artstation.com/p/assets/images/images/025/669/906/large/dino-rhinosaur-done-wp-pink-with-pic.jpg?1586544608&dl=1') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-shadow: 0 0 20px cyan;
      width: 350px;
      text-align: center;
      transition: all 0.5s ease;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: cyan;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px lawngreen;
    }

    button {
      width: 95%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: cyan;
      color: black;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: red;
      box-shadow: 0 0 10px red;
    }

    h1 {
      color: cyan;
      margin-bottom: 30px;
    }

    .message {
      color: lime;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 35px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="login-container" id="login-box">
    <h1>Welcome To Our Website</h1>
    <input type="text" id="username" placeholder="Username Please" required>
    <input type="password" id="password" placeholder="Now, Enter the Password" required>
    <button onclick="login()">Login</button>
  </div>

  <script>

    const users = {
      "Abhinav Nair": "Hunter26",
      "Nisarg Priyadarshi": "Nisarg85",
      "Vedant Mistry": "Popat73",
      "Neha Pujara": "Wat86",

    };

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginBox = document.getElementById('login-box');

      if (users[username] && users[username] === password) {

        localStorage.setItem('savedUsername', username);
        localStorage.setItem('savedPassword', password);

        loginBox.innerHTML = "<h1 class='message'>User Verified!<br><br>Loading Website...</h1>";

        setTimeout(() => {
          window.location.href = 'Home Page.html';
        }, 2000);

      } else {
        showLoginError("Open Your Eyes and type the Right Credentials!");
      }
    }

    function showLoginError(message) {
      document.getElementById("login-error-message").innerText = message;
      document.getElementById("login-error-popup").style.display = "flex";
    }

    function closeLoginErrorPopup() {
      document.getElementById("login-error-popup").style.display = "none";
    }

    window.addEventListener('DOMContentLoaded', () => {
      localStorage.removeItem('savedUsername');
      localStorage.removeItem('savedPassword');

      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    });


    window.addEventListener('pageshow', function (event) {

      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        window.location.reload();
      }
    });

  </script>

  <div id="login-error-popup" class="popup-overlay">
    <div class="popup-box">
      <p id="login-error-message"></p>
      <button onclick="closeLoginErrorPopup()">Got it!</button>
    </div>
  </div>

</body>

</html>
